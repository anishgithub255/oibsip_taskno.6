<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  min-width: 250px;
  font-family: Arial, sans-serif; /* Default font */
  background-color: #f0f0f0; /* Light gray background */
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #fff; /* White background */
  font-size: 18px;
  transition: background-color 0.2s ease;
  border-bottom: 1px solid #ccc; /* Add bottom border */
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9; /* Light gray background for odd items */
}

/* Darker background-color on hover */
ul li:hover {
  background: #f0f0f0; /* Light gray background on hover */
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  padding: 12px;
  color: #999; /* Gray color for close button */
  font-size: 18px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.close:hover {
  color: #f44336; /* Red color on hover */
}

/* Style the header */
.header {
  background-color: #007bff; /* Blue header background */
  padding: 20px 0; /* Adjusted padding */
  color: white;
  text-align: center;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 4px; /* Rounded input */
  width: 70%;
  padding: 10px;
  font-size: 16px;
  outline: none; /* Remove outline on focus */
}

/* Style the "Add" button */
.addBtn {
  padding: 12px;
  width: 30%;
  background: #28a745; /* Green button background */
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 4px; /* Rounded button */
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.addBtn:hover {
  background-color: #218838; /* Darker green on hover */
}

</style>
</head>
<body>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">To Do List</h2>
        <input type="text" id="myInput" placeholder="Title..." onkeydown="if(event.keyCode===13) newElement()">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>      

<ul id="myUL">
</ul>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
